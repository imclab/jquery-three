<!doctype html>
<html>
<head>
<title>jQuery Three :: Primitives</title>

<style>
#main {
	width: 800px;
	height: 600px;
	margin: 0 auto;
}

camera {
	-webkit-transform: translate3d( 0, 0, 400px);
}

.blue {
	color: #0000ff;
	-webkit-animation:spin .5s infinite linear;
}

@-webkit-keyframes spin {
	0% { -webkit-transform:rotate(0deg); }
	100% { -webkit-transform:rotate(360deg); }
}

</style>
</head>
<body>

<div id="main"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../build/jquery.three.js"></script>
<script>

var mouse = { x: 0, y: 0 }, mouseOnDown = { x: 0, y: 0 };
  var rotation = { x: 0, y: 0 },
      target = { x: Math.PI*3/2, y: Math.PI / 6.0 },
      targetOnDown = { x: 0, y: 0 };
var distance = 0, distanceTarget = 0;
   
	  
$("#main").three({}, function($3d){
	
	$3d.addScene().addCamera().addSphere({ id : "sphere-name", radius: 100, wireframe: true }).addClass("blue");
  
});


// add event listener
$("#main").on("update", function(e){
		
		// the ed environment is passed as target 
		var $3d = e.target;
		
    //zoom(curZoomSpeed);

    rotation.x += (target.x - rotation.x) * 0.1;
    rotation.y += (target.y - rotation.y) * 0.1;
    distance += (distanceTarget - distance) * 0.3;

	if( $3d.active.camera ){
		$3d.active.camera.position.x = distance * Math.sin(rotation.x) * Math.cos(rotation.y);
		$3d.active.camera.position.y = distance * Math.sin(rotation.y);
		$3d.active.camera.position.z = distance * Math.cos(rotation.x) * Math.cos(rotation.y);
	}
    //vector.copy(camera.position);

    //renderer.clear();
    //renderer.render(scene, camera);
    //renderer.render(sceneAtmosphere, camera);

 });
 
// Events

var container = document.getElementById("main");
    container.addEventListener('mousedown', onMouseDown, false);

    container.addEventListener('mousewheel', onMouseWheel, false);

    document.addEventListener('keydown', onDocumentKeyDown, false);

    container.addEventListener('mouseover', function() {
      overRenderer = true;
    }, false);

    container.addEventListener('mouseout', function() {
      overRenderer = false;
    }, false);


 function onMouseDown(event) {
    event.preventDefault();

    container.addEventListener('mousemove', onMouseMove, false);
    container.addEventListener('mouseup', onMouseUp, false);
    container.addEventListener('mouseout', onMouseOut, false);

    mouseOnDown.x = - event.clientX;
    mouseOnDown.y = event.clientY;

    targetOnDown.x = target.x;
    targetOnDown.y = target.y;

    container.style.cursor = 'move';
  }

  function onMouseMove(event) {
    mouse.x = - event.clientX;
    mouse.y = event.clientY;

    var zoomDamp = distance/1000;

    target.x = targetOnDown.x + (mouse.x - mouseOnDown.x) * 0.005 * zoomDamp;
    target.y = targetOnDown.y + (mouse.y - mouseOnDown.y) * 0.005 * zoomDamp;

    target.y = target.y > (Math.PI/2) ? (Math.PI/2) : target.y;
    target.y = target.y < - (Math.PI/2) ? - (Math.PI/2) : target.y;
  }

  function onMouseUp(event) {
    container.removeEventListener('mousemove', onMouseMove, false);
    container.removeEventListener('mouseup', onMouseUp, false);
    container.removeEventListener('mouseout', onMouseOut, false);
    container.style.cursor = 'auto';
  }

  function onMouseOut(event) {
    container.removeEventListener('mousemove', onMouseMove, false);
    container.removeEventListener('mouseup', onMouseUp, false);
    container.removeEventListener('mouseout', onMouseOut, false);
  }

  function onMouseWheel(event) {
    event.preventDefault();
    if (overRenderer) {
      zoom(event.wheelDeltaY * 0.3);
    }
    return false;
  }

  function onDocumentKeyDown(event) {
    switch (event.keyCode) {
      case 38:
        zoom(100);
        event.preventDefault();
        break;
      case 40:
        zoom(-100);
        event.preventDefault();
        break;
    }
  }


  function zoom(delta) {
    distanceTarget -= delta;
    distanceTarget = distanceTarget > 1000 ? 1000 : distanceTarget;
    distanceTarget = distanceTarget < 350 ? 350 : distanceTarget;
  }

</script>

</body>


</html>
